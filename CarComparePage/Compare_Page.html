<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Comparison</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

     <header class="title-container">
     <h1>Compare Your Dream Cars</h1>
     </header>

     <main class="comparison-container">

     <!-- Car 1 -->
     <section class="car-column" id="car1">
          <h2>Car 1</h2>
          <div class="car-selector">
          <label>Model:</label>
          <select class="model-select" id="model1">
               <option value="">-- Select Model --</option>
               <option value="SEDAN">Sedan</option>
               <option value="SUV">SUV</option>
               <option value="CUV">CUV</option>
               <option value="SUPERCAR">Supercar</option>
          </select>
          </div>
          <div class="customization" id="customization1">
          <label>Color:</label>
          <select class="color-select" id="color1">
               <option value="">-- Select Car Color --</option>
               <option value="Black">Black +0 Baht</option>
               <option value="White">White +0 Baht</option>
               <option value="Red">Red +0 Baht</option>
               <option value="Blue">Blue +10,000 Baht</option>
               <option value="Silver">Silver + 50,000 Baht</option>
          </select>
          <label>Tires:</label>
          <select class="tire-select" id="tire1">
               <option value="">-- Select Tire Type --</option>
               <option value="All-Season">All-Season +5,000 Baht</option>
               <option value="Winter">Winter  +20,000 Baht</option>
               <option value="Performance">Performance  +10,000 Baht</option>
               <option value="Off-Road">Off-Road  +40,000 Baht</option>
          </select>
          </div>
          <div class="car-preview" id="preview1">
          <img src="placeholder.jpg" alt="Car 1 Preview">
          <p class="price">Total: $0</p>
          </div>
     </section>
