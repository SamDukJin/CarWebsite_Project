<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <title>Car Comparison</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>

     <div class="page-header">
     <h1>Car Comparison Page</h1>
     <a href="../index.html" class="back-button">‚Üê Back to Home</a>
     </div>

     <main class="comparison-container" id="comparison-container">
           <!--This will be left out to render the content inside the script-->
     </main>
     <section class="comparison-summary">
          <h2>Summary</h2>
          <table>
               <thead>
                    <tr>
                         <th>Feature</th>
                         <th>Car 1</th>
                         <th>Car 2</th>
                         <th>Car 3</th>
                    </tr>
               </thead>
               <tbody>
                    <tr>
                         <td>Model</td>
                         <td id="summary-model1">-</td>
                         <td id="summary-model2">-</td>
                         <td id="summary-model3">-</td>
                    </tr>
                    <tr>
                         <td>Color</td>
                         <td id="summary-color1">-</td>
                         <td id="summary-color2">-</td>
                         <td id="summary-color3">-</td>
                    </tr>
                    <tr>
                         <td>Tires</td>
                         <td id="summary-tires1">-</td>
                         <td id="summary-tires2">-</td>
                         <td id="summary-tires3">-</td>
                    </tr>
                    <tr>
                         <td>Total Price</td>
                         <td id="summary-price1">$0</td>
                         <td id="summary-price2">$0</td>
                         <td id="summary-price3">$0</td>
                    </tr>
               </tbody>
          </table>
     </section>

     <div class="purchase-section">
          <h3>Select the car you like</h3>
          <select id="purchase-choice">
               <option value="1">Choice 1</option>
               <option value="2">Choice 2</option>
               <option value="3">Choice 3</option>
          </select>
          <button id="purchase-button">Purchase</button>
     </div>3

     <script src="script.js"></script>
</body>
</html>
